<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/794b4bbca7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>BoolzApp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="bg__header">

    </header>

    <main class="bg__main">

        <div class="container">
            <div class="row">

                <div class="col__nav">
                    <div class="header__nav">
                        <div class="profile">
                            <img src="./assets/avatar_io.jpg" alt="">
                            <h4>Adamo</h4>
                        </div>
                        <div class="controls__nav">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="notice">
                        <div class="silence__notice">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text__notice">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </div>

                    <div class="search">
                        <button class="button__search"> <i class="fa-solid fa-magnifying-glass"></i></button>

                        <input class="input__search" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div class="chat__list"></div>

                </div>

                <div class="col__chat">
                    cccada
                </div>

            </div>

        </div>
    </main>
    <script src="./js/myscript.js"></script>
</body>

</html>
