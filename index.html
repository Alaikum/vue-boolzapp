<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/794b4bbca7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>BoolzApp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="bg__header">

    </header>

    <main class="bg__main">

        <div class="container">
            <div class="row">

                <div class="col__nav">
                    <div class="header__nav">
                        <div class="profile">
                            <img src="./assets/avatar_io.jpg" alt="">
                            <h4>Adamo</h4>
                        </div>
                        <div class="controls__nav">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="notice">
                        <div class="silence__notice">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text__notice">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </div>

                    <div class="search">
                        <button class="button__search"> <i class="fa-solid fa-magnifying-glass"></i></button>

                        <input class="input__search" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div class="chat__list">
                        <ul>
                            <li>
                                <div class="contact active">
                                    <div class="image__contact">
                                        <img src="./assets/avatar_1.jpg" alt="NoPhoto">
                                    </div>

                                    <div class="info__contact">
                                        <h3>Michele</h3>
                                        <p>Ultimo messaggio inviato</p>
                                    </div>
                                    <div class="time__contact">
                                        12.00
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="col__chat">
                    <div class="header__chat">
                        <div class="image__chat">
                            <img src="./assets/avatar_1.jpg" alt="NoPhoto">
                        </div>

                        <div class="info__chat">
                            <h4>Michele</h4>
                            <p>Ultimo accesso oggi alle 12:00</p>
                        </div>
                        <div class="controls__chat">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="main__chat">

                        <ul class="all__chat">
                            <li class="send__chat">
                                <p>
                                    Hai portato a spasso il cane?
                                </p>
                                <p class="time__chat">15:30</p>
                            </li>
                            <li class="send__chat">
                                <p >
                                    Ricorda di stendere i panni
                                </p>
                                <p class="time__chat">15:50</p>
                            </li>
                            <li class="received__chat">
                                <p>
                                    Tutto fatto!
                                </p>
                                <p class="time__chat">16:15</p>
                            </li>

                        </ul>
                    </div>

                    <div class="text__chat">
                        <div class="smile__chat">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="input__chat">
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="microphone__chat"><i class="fa-solid fa-microphone"></i></div>
                    </div>
                </div>

            </div>

        </div>
    </main>
    <script src="./js/myscript.js"></script>
</body>

</html>
